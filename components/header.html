<head>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="assets/css/header.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poiret+One&display=swap"
        rel="stylesheet">
</head>

<header>
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            preload="auto"
            id="background-video">
            <source src="./assets/videos/background.mp4" type="video/mp4">
        </video>
    </div>
    <img class="logo-header" src="assets/images/logo-white.png" alt="Logo"
        srcset>
    <div class="menu">
        <i class="bi bi-list"></i>
    </div>
    <div class="header-content">
        <p id="career">Software Engineer Student</p>
        <span id="name">Matías Véliz</span>
    </div>
    <div class="scroll-down-container">
        <a href="#main-container" class="scroll-down-button">
            <i class="bi bi-chevron-compact-down"></i>
        </a>
    </div>
</header>
<body>
    <script>
        document.querySelector('.scroll-down-button').addEventListener('click', function(e) {
            e.preventDefault();
            const targetSection = document.querySelector(this.getAttribute('href'));
            targetSection.scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
